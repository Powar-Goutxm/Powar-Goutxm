name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          user: powar-goutxm
          template: classic
          base: header, activity, community, repositories, metadata
          section: languages
          config_timezone: Asia/Kolkata
